echo "knarko - loading config"
echo "updated: 2019-01-31"


// engine
fps_max "300"
fps_max_menu "150"
engine_no_focus_sleep "0"

//
sensitivity "1.4"

// console
con_enable "1"
bind "-" "toggleconsole"

// connection
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_interp "0"
cl_interp_ratio "1"

// matchmaking
mm_dedicated_search_maxping "50"

// let friends join on community servers
cl_join_advertise 2

// lowers delay between sounds
snd_mixahead "0.02"


////
// --- HUD ---
////
gameinstructor_enable "0"
+cl_show_team_equipment
cl_teamid_overhead_always "1"
cl_teamid_overhead_maxdist "9999"
cl_use_opens_buy_menu "0"
hud_showtargetid "1"
cl_autowepswitch "0"
net_graph "1"
cl_autohelp "0"
cl_showhelp "0"

// radar
cl_radar_scale "0.35"
cl_hud_radar_scale "1.1"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

// Crosshair 
crosshair "1"
cl_crosshair_t "1"
cl_crosshairdot "0"
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairgap "-1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Viewmodel
viewmodel_offset_x "0"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes weapon bobbing while running
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// reduces scope movement while moving, and reduces scope bob (?)
cl_bobcycle "0.98"



////
// --- Binds ---
////

// unbind autobuy etc
unbind "h"
unbind "k"
unbind "x"
unbind "f1"
unbind "f2"
unbind "f3"
unbind "f4"
unbind "f5"
unbind "f6"
unbind "f7"
unbind "f8"
unbind "f9"
unbind "f10"
unbind "f11"
unbind "f12"


bind "b" "buymenu"
bind "r" "+use"
bind "t" "+reload"
bind "6" "slot5" // bomb
bind "g" "drop"

bind "a" "+voicerecord"
bind "y" "messagemode"
bind "u" "messagemode2"

BindToggle "w" "cl_righthand"
bind "mouse4" "r_cleardecals" // remove blood etc
BindToggle "mouse5" "gameinstructor_enable"

// movement
bind "e" "+forward"
bind "d" "+back"
bind "f" "+moveright"
bind "s" "+moveleft"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

bind "n" "noclip"

// nades
bind "4" "use weapon_hegrenade"
bind "5" "use weapon_flashbang"
bind "c" "use weapon_smokegrenade"
bind "v" "use weapon_incgrenade; use weapon_molotov"
bind "x" "use weapon_decoy"


// radio
bind "i" "radio1"
bind "o" "radio2"
bind "p" "radio3"



host_writeconfig
echo "marko - config loaded"
