echo "knarko - loading config"
echo "updated: 2018-10-05"

fps_max "300"
sensitivity "1.4"

cl_teamid_overhead_always 1
cl_teamid_overhead_maxdist 9999

// console
con_enable "1"
bind "-" "toggleconsole"

// connection
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

// matchmaking
mm_dedicated_search_maxping "50"

// community servers
cl_join_advertise 2

// hud
cl_use_opens_buy_menu "0"
hud_showtargetid "1"
cl_autowepswitch "0"
net_graph "1"
cl_autohelp "0"
cl_showhelp "0"

// crosshair
crosshair "1"
cl_crosshair_t "1"
cl_crosshairdot "0"
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairgap "-1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// radar
cl_radar_scale "0.35"
cl_hud_radar_scale "1.1"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

// viewmodel
viewmodel_offset_x "0"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"

// interpolation
cl_interp "0"
cl_interp_ratio "1"

// lowers delay between sounds
snd_mixahead "0.05"

// reduces scope movement while moving, and reduces scope bob (?)
cl_bobcycle "0.98"

// removes weapon bobbing while running
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"


////
// binds
////

bind "b" "buymenu"
bind "r" "+use"
bind "t" "+reload"
bind "a" "+voicerecord"

bind "mouse4" "r_cleardecals"
bind "mouse5" "toggle gameinstructor_enable 0 1"

// movement
bind "e" "+forward"
bind "d" "+back"
bind "f" "+moveright"
bind "s" "+moveleft"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// nades
bind "z" "use weapon_smokegrenade"
bind "x" "use weapon_decoy"
bind "c" "use weapon_flashbang"
bind "v" "use weapon_incgrenade; use weapon_molotov"

//bind "x" "radio1"
//bind "c" "radio2"
//bind "v" "radio3"

// unbind autobuy etc
unbind "f1"
unbind "f2"
unbind "f3"
unbind "f4"
unbind "f5"
unbind "f6"
unbind "f7"
unbind "f8"
unbind "f9"
unbind "f10"
unbind "f11"
unbind "f12"

host_writeconfig
echo "marko - config loaded"
